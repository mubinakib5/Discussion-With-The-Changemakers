 event on July 17, 2025, at Hotel Agrabad in Chattogram, this chapter builds on the foundation of Chapter 01, which was launched as \\\"a bridge between the youth and city rulers\\\" in collaboration with the City Corporation. This detailed overview elaborates on the specifics of Chapter 02, addresses how DWC's past promotional efforts were limited, outlines the transformative changes for a \\\"changeable look,\\\" and explores how the initiative aims to sustain itself in the future.\"}]]}],[\"$\",\"div\",null,{\"className\":\"mb-12\",\"children\":[[\"$\",\"h2\",null,{\"className\":\"text-3xl font-bold text-brand-primary mb-4 text-justify\",\"children\":\"Specifics of DWC Chapter 02\"}],[\"$\",\"p\",null,{\"className\":\"text-justify\",\"children\":\"DWC Chapter 02 is designed to empower Chattogram's youth by providing a platform to develop and present innovative solutions to major city problems. The event engages approximately 30 teams from over 30 universities, ensuring a diverse range of perspectives. It is structured to maximize impact through a multi-stage program:\"}],[\"$\",\"ul\",null,{\"className\":\"list-disc pl-6 mt-4 space-y-2\",\"children\":[[\"$\",\"li\",null,{\"children\":[[\"$\",\"strong\",null,{\"children\":\"Problem Identification and Research:\"}],\" Teams identify key urban issues affecting Chattogram, conducting fieldwork and surveys to gather data.\"]}],[\"$\",\"li\",null,{\"children\":[[\"$\",\"strong\",null,{\"children\":\"Roadmap Development:\"}],\" Participants create detailed plans to address these issues, focusing on practical and actionable solutions.\"]}],[\"$\",\"li\",null,{\"children\":[[\"$\",\"strong\",null,{\"children\":\"Plan Execution and Trial Runs:\"}],\" Solutions are tested through trial implementations to ensure feasibility.\"]}],[\"$\",\"li\",null,{\"children\":[[\"$\",\"strong\",null,{\"children\":\"Elimination Rounds:\"}],\" Teams compete in group rounds, with approximately 30 teams narrowed down to 5 finalists.\"]}],[\"$\",\"li\",null,{\"children\":[[\"$\",\"strong\",null,{\"children\":\"Final Showcase:\"}],\" Finalists present their solutions to a guest panel of city leaders, including the CDA Chairman, City Mayor, Ward Councilors, Members of Parliament (MPs), and the Deputy Commissioner. Authorities may select 3-5 change-making solutions for potential implementation.\"]}]]}],[\"$\",\"p\",null,{\"className\":\"mt-4\",\"children\":\"The event is expected to draw a massive audience and garner extensive media coverage, thereby amplifying its reach and impact. A prize of 100,000 BDT is offered to the winning team, subject to sponsorship availability, incentivizing participation and excellence.\"}]]}]]}]]}]}],[\"$\",\"$L6\",null,{}]]}]}],[\"$\",\"$L7\",null,{}],[\"$\",\"script\",null,{\"type\":\"application/ld+json\",\"dangerouslySetInnerHTML\":{\"__html\":\"{\\\"@context\\\":\\\"https://schema.org\\\",\\\"@type\\\":\\\"Article\\\",\\\"headline\\\":\\\"Detailed Overview of Discussion with the Changemakers Chapter 02\\\",\\\"image\\\":\\\"/images/dwc-event.jpg\\\",\\\"datePublished\\\":\\\"2025-06-02\\\",\\\"dateModified\\\":\\\"2025-06-02\\\",\\\"author\\\":{\\\"@type\\\":\\\"Person\\\",\\\"name\\\":\\\"Decor's Digital\\\"},\\\"publisher\\\":{\\\"@type\\\":\\\"Organization\\\",\\\"name\\\":\\\"Decor's Digital\\\",\\\"logo\\\":{\\\"@type\\\":\\\"ImageObject\\\",\\\"url\\\":\\\"/images/dwc-icon-192.svg\\\"}},\\\"description\\\":\\\"A comprehensive overview of Discussion with the Changemakers Chapter 02, including event specifics, marketing strategies, and sustainability plans.\\\",\\\"mainEntityOfPage\\\":{\\\"@type\\\":\\\"WebPage\\\",\\\"@id\\\":\\\"https://discussionwiththechangemakers.com/detailed-overview\\\"}}\"}}]],null],null],null]},[null,[\"$\",\"$L8\",null,{\"parallelRouterKey\":\"children\",\"segmentPath\":[\"children\",\"detailed-overview\",\"children\"],\"error\":\"$undefined\",\"errorStyles\":\"$undefined\",\"errorScripts\":\"$undefined\",\"template\":[\"$\",\"$L9\",null,{}
