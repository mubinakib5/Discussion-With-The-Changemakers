<!DOCTYPE html>
<html>
<head>
  <title>SVG to PNG Converter</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    canvas { border: 1px solid #ccc; margin: 10px 0; }
    button { padding: 10px; background: #3B82F6; color: white; border: none; cursor: pointer; }
  </style>
</head>
<body>
  <h1>DWC Icon Generator</h1>
  
  <div>
    <h2>192x192 Icon</h2>
    <canvas id="canvas192" width="192" height="192"></canvas>
    <br>
    <button onclick="downloadImage(192)">Download 192x192</button>
  </div>
  
  <div>
    <h2>512x512 Icon</h2>
    <canvas id="canvas512" width="512" height="512"></canvas>
    <br>
    <button onclick="downloadImage(512)">Download 512x512</button>
  </div>

  <script>
    function drawIcon(size) {
      const canvas = document.getElementById(`canvas${size}`);
      const ctx = canvas.getContext('2d');
      
      // Background
      ctx.fillStyle = '#3B82F6';
      ctx.beginPath();
      ctx.roundRect(0, 0, size, size, size * 0.2);
      ctx.fill();
      
      // Text
      ctx.fillStyle = 'white';
      ctx.font = `bold ${size * 0.35}px Arial, sans-serif`;
      ctx.textAlign = 'center';
      ctx.textBaseline = 'middle';
      ctx.fillText('DWC', size / 2, size / 2);
    }
    
    function downloadImage(size) {
      const canvas = document.getElementById(`canvas${size}`);
      const link = document.createElement('a');
      link.download = `dwc-icon-${size}.png`;
      link.href = canvas.toDataURL('image/png');
      link.click();
    }
    
    // Draw icons when page loads
    window.onload = function() {
      drawIcon(192);
      drawIcon(512);
    };
  </script>
</body>
</html>
